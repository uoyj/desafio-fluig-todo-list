<div class="d-flex mb-4">
    <input type="text" class="form-control" placeholder="Insira um nome para a nova lista" [(ngModel)]="novaLista" />
    <button type="button" class="btn btn-primary font-weight-bold" style="min-width: 8rem;" (click)="registrarLista()">Criar Lista</button>
</div>

<div class="row row-cols-2">
    <app-list class="col mb-3" *ngFor="let li of listas" [lista]="li"></app-list>
</div>
